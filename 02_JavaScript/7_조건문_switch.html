<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 콘솔 실습 - Switch</title>
</head>
<body>
    <h1>5. Switch 조건문 (성적 판별 예제)</h1>
    <script>
        console.log("--- 5. Switch문 실습 ---");
        
        let score = 85;

        // switch (true)를 사용하여 각 case의 조건을 평가함
        switch (true) {
            case (score >= 90):
                console.log("A");
                break;
            case (score >= 80):
                console.log("B");
                break;
            case (score >= 70): // 슬라이드 오타 수정: C학점 구간
                console.log("C");
                break;
            default:
                console.log("F");
        }
    </script>
</body>
</html>
