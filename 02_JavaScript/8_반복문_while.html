<script>
    console.log("--- 8. while 반복문 ---");
    let count = 0;
    while (count < 5) {
        console.log(count);
        count++;
    }

    // break/continue 예제
    let i = 0;
    while (i < 10) {
        i++;
        if (i === 5) continue; // 5 건너뛰기
        if (i === 8) break;    // 8에서 멈추기
        console.log("Count: " + i);
    }
</script>
