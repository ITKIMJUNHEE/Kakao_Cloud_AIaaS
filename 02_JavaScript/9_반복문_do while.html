<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 콘솔 실습 - do...while</title>
</head>
<body>
    <h1>8. do...while 반복문</h1>
    <script>
        console.log("--- 8. do...while문 실습 ---");
        
        let count = 0;
        do {
            console.log("Count is: " + count);
            count++;
        } while (count < 5);
    </script>
</body>
</html>
