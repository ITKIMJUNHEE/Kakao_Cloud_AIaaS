<script>
    console.log("--- 3. 연산자 ---");
    // 산술 연산
    console.log(10 % 3); // 1

    // 문자열 연결
    console.log("52" + 273); // "52273"

    // 비교 연산자 (타입까지 비교하는 ===)
    console.log(10 === "10"); // false

    // 논리 연산자
    let isAdult = true;
    let hasLicense = false;
    console.log(isAdult && hasLicense); // false
</script>
